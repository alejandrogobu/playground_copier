project_name:
  type: str
  help: Nombre del proyecto dbt (se usar√° como `name` en dbt_project.yml).

# Ficheros/carpetas que pueden existir en el repo del template pero NO deben copiarse al proyecto generado.
_exclude:
  - "**/.venv/**"
  - "**/.python-version"
  - "**/pyproject.toml"
  - "**/uv.lock"
  - "**/main.py"
  - "**/.DS_Store"
  - "**/.git/**"
  - "**/.git"

